<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
</head>
<body>
<input type="hidden" th:attr="value=${loginResult}" id="loginResult"/>
<!--登陆页开始-->
<div class="saler_login_box">
    <div class="s_title">NAISKIDS管理平台</div>

    <form action="/login" method="post">
        <lable for="account">用户名&nbsp;</lable>
        <input type="text" name="account" placeholder="请输入用户名"/>
        <lable for="password">密码&nbsp;&nbsp;&nbsp;&nbsp;</lable>
        <input type="password" name="password" placeholder="请输入密码"/>
        <input type="submit" value="登&nbsp;&nbsp;录" id="sub"/>
    </form>
</div>
<!--登陆页结束-->
</body>
</html>
<script>
    //取出传回来的参数error并与yes比较
    var errori = document.getElementById('loginResult').value  ;
    if (errori == "success") {
        var temp = document.createElement("form");
        //  temp.action = "/coupon/all";
        temp.action = "/menu"
        temp.method = "get";
        temp.style.display = "none";
        document.body.appendChild(temp);
        temp.submit();
    } else if (errori == "error") {
        alert("用户名密码错误");
    }
</script>
