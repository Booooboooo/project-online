<html lang="en" xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="UTF-8"></meta>
		<title>用户管理</title>
		<link rel="stylesheet" type="text/css" href="/js/easyui/themes/metro/easyui.css" />
		<link rel="stylesheet" type="text/css" href="/css/icon.css" />
		<script type="text/javascript" src="/js/easyui/jquery.min.js"></script>
		<script type="text/javascript" src="/js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="/js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="/js/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="/js/easyui/ajaxfileupload.js"></script>
		<script type="text/javascript" src="/js/user/list.js"></script>
	</head>
	<body style="text-align:center">
        		<table id="user-dg"  class="easyui-datagrid" style="width:100%;height:auto"
		        url="/users" method="GET" toolbar="#toolbar"
		        rownumbers="true" 
		        fitColumns="true" 
		        singleSelect="true"
		        pagination="true" >
			   	<thead>
				        <tr>
				        	<th field="id" width="30">用户ID</th>
				        	<th field="name" width="40">姓名</th>
							<th field="tel" width="70">联系电话</th>
                            <th field="sex" width="30">性别</th>
							<th field="birthday" width="70">生日</th>
				            <th field="eduLevel" width="30">等级</th>
				        </tr>
					</thead>
				</table>
				<div id="toolbar">
					<div style="margin:5px">
						<span>姓名: </span><span><input style="margin-top:0px" id="queryName"  type="text"/></span>
						&nbsp;
				        &nbsp;
				        <span>等级: </span><span><select id="queryEduLevel" class="easyui-combobox"  style="width:175px;">
                                            <option value="" selected="selected"> </option>
										    <option value="1001">K1阶段</option>
										    <option value="1002">K2阶段</option>
										    <option value="1003">K3阶段</option>
										</select></span>
						&nbsp;
				        &nbsp;
						<span>性别: </span><span><select id="querySex" class="easyui-combobox"  style="width:175px;">
										    <option value="" selected="selected"> </option>
                                            <option value="1">男</option>
										    <option value="2">女</option>
										</select></span>
						&nbsp;
				        &nbsp;						
				        <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="doUserSearch()">查询</a>
		            </div>        
		                
				    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">新建用户内容</a>
				    &nbsp;
				    &nbsp;	
				    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteUser()">删除用户内容</a>
				</div>



				<div id="add-user" class="easyui-dialog" title="创建用户内容" style="display: none;width:500px;height:auto;" data-options="modal:true" >
						<div style="padding:5px;text-align:center;">
						<table id = "userForm" style="font-size: 12px;font-weight: bold;color: #777;">
							<tbody>
								<tr>
									<td align="right" width="30%" style="padding-right: 10px">姓名:</td>
									<td><input id="addUserName" type="text" style="width:175px" required="required"/></td>
								</tr>
                                <tr>
                                    <td align="right" width="30%" style="padding-right: 10px">电话:</td>
                                    <td><input id="addTel" type="text" style="width:175px" required="required"/></td>
                                </tr>
                                <tr>
                                    <td align="right" width="30%" style="padding-right: 10px">等级:</td>
                                    <td>
                                        <select id="addEduLevel" class="easyui-combobox"  style="width:175px;">
                                            <option value="1001" selected="selected">K1阶段</option>
                                            <option value="1002">K2阶段</option>
                                            <option value="1003">K3阶段</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right" width="30%" style="padding-right: 10px">性别:</td>
                                    <td>
                                        <select id="addSex" class="easyui-combobox"  style="width:175px;">
                                            <option value="1" selected="selected">男</option>
                                            <option value="2">女</option>
                                        </select>
                                    </td>
                                </tr>
								<tr>
									<td align="right" width="30%" style="padding-right: 10px">生日:</td>
									<td><input id="addBirthday" type="text" class="easyui-datebox" required="required"  style="width:175px"/></td>
								</tr>

							</tbody>
						</table>
						</div>
						<div style="padding:5px;text-align:center;">
							<a href="#" class="easyui-linkbutton" icon="icon-ok" onclick="saveUser()">保存</a>
							<a href="#" class="easyui-linkbutton" icon="icon-cancel" onclick="closeUser()">取消</a>
						</div>
				</div>

	</body>
</html>
